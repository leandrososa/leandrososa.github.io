        .cls-1{fill:#fff;}
        .cls-2{fill:none;stroke:#fff;stroke-width:7px;}
        .cls-3{fill:#ee4867;}

        #capa-inf, #capa-sup{

            animation: appear-anim-inf 1.2s ease-in-out forwards;
            opacity: 0;

        }

        #capa-sup{

            animation-delay: .2s;
            animation-name: appear-anim;
        }

        @keyframes appear-anim{

            0%{

                opacity: 0%;
            }

            100%{

                opacity: 100%;
            }
        }

        @keyframes appear-anim-inf{

            0%{

                opacity: 0%;
            }

            90%{

                opacity: 100%;
            }

            100%{

                opacity: 0%;
            }
        }

        </style>
